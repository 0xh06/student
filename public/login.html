.orb {
  position:fixed;
  border-radius:50%;
  filter:blur(80px);
  opacity:0.25;
  pointer-events:none;
}
.orb-1 { width:500px;height:500px;background:var(--glow2);top:-100px;right:-100px; animation:float1 8s ease-in-out infinite; }
.orb-2 { width:400px;height:400px;background:var(--glow);bottom:-150px;left:-100px; animation:float2 10s ease-in-out infinite; }
@keyframes float1 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(-30px,40px)} }
@keyframes float2 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(40px,-30px)} }

.btn-primary:hover {

}
.btn-primary:active { transform:translateY(0); }
</style>
